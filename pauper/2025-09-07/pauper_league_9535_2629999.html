<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>atherwind deck layout</title>
  <style>
    :root {
      --card-w: 146px;
      --card-h: 204px;
      --col-gap: 2px;
      --row-gap: 10px;
      --shift: 21px;
      --fig-w: 742px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 24px;
    }
    .page {
      width: var(--fig-w);
      max-width: 100%;
    }
    .header {
      text-align: center;
      margin-bottom: 12px;
      line-height: 1.2;
    }
    .header .player { font-weight: 700; font-size: 18px; }
    .header .tourney { font-weight: 600; font-size: 14px; }
    .header .date { font-weight: 600; font-size: 14px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, var(--card-w));
      column-gap: var(--col-gap);
      row-gap: var(--row-gap);
      justify-content: start;
      width: var(--fig-w);
      padding-left: var(--col-gap);
      padding-right: var(--col-gap);
      padding-top: var(--row-gap);
      padding-bottom: var(--row-gap);
      background: #fff;
    }

    .stack {
      position: relative;
      width: var(--card-w);
      height: calc(var(--card-h) + 3 * var(--shift));
    }
    .stack img {
      position: absolute;
      width: var(--card-w);
      height: var(--card-h);
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,.25);
      background: #eee;
    }

    /* Sideboard as one horizontal pile, same inner width as mainboard */
    .sidepile-h {
      position: relative;
      width: 738px;
      height: var(--card-h);
      margin: 0 auto var(--row-gap) auto;
    }
    .sidepile-h img {
      position: absolute;
      width: var(--card-w);
      height: var(--card-h);
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,.25);
      background: #eee;
      top: 0;
    }
    </style>
</head>
